<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Login - Home Broker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <!-- adicione 'card-transparent' -->
    <div class="card shadow card-transparent mx-auto mt-5" style="max-width: 430px;">
      <div class="card-body">

        <!-- Substituição do título pelo logo -->
        <div class="text-center mb-4">
          <img src="assets/logo.jpg" alt="Logo da Empresa" class="logo"> <!-- Caminho da imagem -->
        </div>

        <div class="mb-3">
          <label class="form-label">CPF</label>
          <input type="text" id="cpf" class="form-control" placeholder="111.111.111-11">
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" placeholder="123">
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" onclick="login()">Entrar</button>
        </div>
        <div id="loginMsg" class="error mt-2"></div>
        <div class="text-center mt-3">
          <a href="cadastro.html">Criar nova conta</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
