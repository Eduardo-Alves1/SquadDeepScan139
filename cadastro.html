<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário - Home Broker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- adicione 'card-transparent' -->
    <div class="card shadow card-transparent mx-auto mt-5" style="max-width: 430px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Cadastro de Usuário</h2>
        <form id="formCadastro" autocomplete="off" onsubmit="return false;">
          <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" id="cadNome" class="form-control" required>
            <div class="msg-erro" id="erroNome"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" id="cadCpf" maxlength="14" class="form-control" placeholder="000.000.000-00" required>
            <div class="msg-erro" id="erroCpf"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" id="cadEmail" class="form-control" required>
            <div class="msg-erro" id="erroEmail"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Celular</label>
            <input type="text" id="cadCelular" maxlength="15" class="form-control" placeholder="(99) 99999-9999" required>
            <div class="msg-erro" id="erroCelular"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" id="cadSenha" class="form-control" required>
            <div class="msg-erro" id="erroSenha"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirme a Senha</label>
            <input type="password" id="cadSenha2" class="form-control" required>
            <div class="msg-erro" id="erroSenha2"></div>
          </div>
          <div class="d-grid gap-2">
            <button id="btnCriarConta" class="btn btn-success" disabled onclick="criarConta()">Criar Conta</button>
            <a href="login.html" class="btn btn-secondary">Voltar</a>
          </div>
          <div id="cadastroMsg" class="mt-3"></div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
