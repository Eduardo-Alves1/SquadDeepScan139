<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>E2E Treinamentos - Home Broker</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Seu CSS personalizado -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">
    <img src="assets/logo.jpg" alt="Logo da Empresa" class="logo-superior">
  </div>
  <div class="container py-4">

    <!-- TELA PRINCIPAL (PORTAL) -->
    <div id="portal">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Bem-vindo <span id="username" class="fw-bold"></span> | Saldo: <span id="saldo" class="fw-bold text-success"></span></h2>
        <button id="logoutBtn" class="btn btn-outline-danger" onclick="logout()">Sair</button>
      </div>

      <div class="row g-4">
        <div class="col-md-6">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h4 class="card-title mb-3">Carteira</h4>
              <div class="table-responsive">
                <table id="carteira" class="table table-dark table-striped table-bordered align-middle">
                  <thead class="table-dark">
                    <tr>
                      <th>Ativo</th>
                      <th>Quantidade</th>
                    </tr>
                  </thead>
                  <tbody></tbody> <!-- Parte importante da tabela -->
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h4 class="card-title mb-3">Book de Ofertas (B3)</h4>
              <div class="table-responsive">
                <table id="book" class="table table-dark table-striped table-bordered align-middle">
                  <thead class="table-dark">
                    <tr>
                      <th>Ativo</th>
                      <th>Preço Atual (R$)</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4 mt-4">
        <div class="col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="card-title mb-3">Boleta de Compra e Venda</h4>
              <form class="row g-2 align-items-end">
                <div class="col-6">
                  <label for="tipo" class="form-label">Tipo</label>
                  <select id="tipo" class="form-select">
                    <option>Compra</option>
                    <option>Venda</option>
                  </select>
                </div>
                <div class="col-6">
                  <label for="ativo" class="form-label">Ativo</label>
                  <select id="ativo" class="form-select"></select>
                </div>
                <div class="col-6">
                  <label for="quantidade" class="form-label">Quantidade</label>
                  <input type="number" id="quantidade" class="form-control" placeholder="Qtd (múltiplos de 100)">
                </div>
                <div class="col-6">
                  <label for="valor" class="form-label">Valor por lote (R$)</label>
                  <input type="number" id="valor" class="form-control" placeholder="Valor por lote (R$)">
                </div>
                <div class="col-12 d-grid mt-2">
                  <button type="button" class="btn btn-success" onclick="executarOperacao()">Enviar Ordem</button>
                </div>
                <div class="col-12">
                  <div id="mensagem" class="error mt-2"></div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-7">
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <h4 class="card-title mb-3">Extrato de Operações</h4>
              <div class="table-responsive" style="max-height: 180px; overflow-y: auto;">
                <table id="extrato" class="table table-dark table-striped table-bordered align-middle">
                  <thead class="table-dark">
                    <tr>
                      <th>Tipo</th>
                      <th>Ativo</th>
                      <th>Qtd</th>
                      <th>Valor Total (R$)</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="card-title mb-3">Book de Ordens</h4>
              <div class="table-responsive" style="max-height: 180px; overflow-y: auto;">
                <table id="ordens" class="table table-dark table-striped table-bordered align-middle">
                  <thead class="table-dark">
                    <tr>
                      <th>Tipo</th>
                      <th>Ativo</th>
                      <th>Qtd</th>
                      <th>Valor</th>
                      <th>Cotação</th>
                      <th>Status</th>
                      <th>Ação</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastExample" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
      <div class="toast-header">
        <strong class="me-auto">Notificação</strong>
        <small>Agora</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Mensagem do Toast vai aqui.
      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
